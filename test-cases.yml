- summary: |
    Смена английского языка на русский на сайте интернет-магазина
  requirement: |
    При выборе русского языка происходит смена на русский язык
  prerequisites: |
    Открыта страница интернет-магазина на английском языке
  test-data: |
    
  steps:
    - Нажимаем кнопку "Language"
    - Выбираем русский язык
