---
- summary: |
    Проверка отображения товаров на главной странице
  requirement: |
    Товары должны корректно отображаться на главной странице
  prerequisites: |
    Открыта главная страница
  test-data: |
    Нет
  steps: |
    - Открыть главную страницу
  expected-result: |
    Отображается список товаров с изображениями, названиями и ценам

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Товар должен успешно добавляться в корзину
  prerequisites: |
    Открыта страница товара
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps: |
    - Нажать на кнопку «Add to cart»("Добавить в корзину") на странице товара
  expected-result: |
    Товар добавляется в корзину, и количество товаров в корзине обновляется

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps: |
    - Перейти в корзину
    - Нажать кнопку «Delete»("Удалить") рядом с товаром
  expected-result: |
    Товар удален из корзины

- summary: |
    Проверка оформления заказа с пустой корзиной
  requirement: |
    Пользователь не должен иметь возможность оформить заказ с пустой корзиной
  prerequisites: |
    Корзина пуста
  test-data: |
    Нет
  steps: |
    - Перейти в корзину
  expected-result: |
    Нет кнопки "Checkout"("Оформить заказ") для оформления заказа

- summary: |
    Проверка оформления заказа с заполненной корзиной
  requirement: |
    Пользователь должен успешно оформить заказ при наличии товаров в корзине
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps: |
    - Перейти в корзину
    - Нажать кнопку "Checkout"("Оформить заказ")
  expected-result: |
    Заказ успешно оформлен

- summary: |
    Проверка добавления нескольких товаров в корзине
  requirement: |
    Пользователь должен иметь возможность добавить несколько одинаковых товаров в корзину
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps: |
    - Найти нужный товар
    - Несколько раз нажать "Add to cart"("Добавить в корзину")
  expected-result: |
    Количество товаров в корзине и сумма заказа обновляется соответственно

- summary: |
    Проверка перехода на страницу товара из каталога
  requirement: |
    Пользователь должен иметь возможность перейти на страницу товара из каталога
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps: |
    - Найти товар в каталоге
    - Кликнуть по товару
  expected-result: |
    Открывается страница с подробной информацией о товаре

- summary: |
    Проверка поиска товара по названию
  requirement: |
    Пользователь должен иметь возможность найти товар по его названию через строку поиска
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps: |
    - Ввести название товара в строку поиска
  expected-result: |
    Отображаются результаты поиска с товарами, соответствующими введенному названию

- summary: |
    Проверка сообщения о пустом результате поиска
  requirement: |
    Если товар не найден, должно появляться сообщение "Nothing found!"("Ничего не найдено!")
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар = "pokjhfgjh"
  steps: |
    - Ввести название несуществующего товара в строку поиска
  expected-result: |
    Отображается сообщение "Nothing found!"("Ничего не найдено!")

- summary: |
    Проверка отображения информации о товаре
  requirement: |
    На странице товара должна отображаться полная информация: название, описание, цена
  prerequisites: |
    Открыта страница товара
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps: |
    - Открыть страницу товара
  expected-result: |
     Отображаются название, описание и цена товара

- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категории
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Категория = "furniture"
  steps: |
    - Выбрать из выпадающего списка категорию "furniture"
  expected-result: |
      Отображаются только товары из категории "furniture"

- summary: |
    Проверка корректного отображения главной страницы на мобильной версии сайта
  requirement: |
    Главная страница должна корректно отображаться на мобильных устройствах
  prerequisites: |
    Открыта мобильная версия сайта 
  test-data: |
    Устройство = iPhone XR, Браузер = Chrome
  steps: |
    - Открыть сайт интернет-магазина с мобильного устройства
  expected-result: |
     Главная страница должна отображаться корректно, все элементы должны быть доступны и адаптированы под мобильный экран

- summary: |
    Проверка корректной работы функции смены языка на сайте
  requirement: |
    Пользователь должен иметь возможность сменить язык сайта
  prerequisites: |
    Открыта главная страница сайта на английском языке
  test-data: |
    Языки: Английский, Русский
  steps: |
    - Найти переключатель языка на верхней панели
    - Выбрать язык "Russian"
  expected-result: |
     После выбора языка все текстовые элементы на странице должны корректно перевестись на выбранный язык

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь должен иметь возможность отфильтровать товары по цене
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Диапазон цены от 10 до 50
  steps: |
    - Установить диапазон цены от 10 до 50
  expected-result: |
     Отображаются только те товары, цена которых находится в диапазоне от 10 до 50

- summary: |
    Проверка перехода на следующую страницу каталога товаров
  requirement: |
    Пользователь должен иметь возможность переходить между страницами каталога товаров
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Нет
  steps: |
    - Нажать на кнопку "Next" ("Следующая") для перехода на следующую страницу
  expected-result: |
     Пользователь должен перейти на следующую страницу каталога

- summary: |
    Проверка перехода на предыдущую страницу каталога товаров
  requirement: |
    Пользователь должен иметь возможность переходить между страницами каталога товаров
  prerequisites: |
    Открыта не первая страница каталога товаров
  test-data: |
    Нет
  steps: |
    - Нажать на кнопку "Previous» ("Предыдущая") для перехода на предыдущую страницу
  expected-result: |
     Пользователь должен перейти на предыдущую страницу каталога

- summary: |
    Проверка попытки добавления в корзину товара не в наличии
  requirement: |
    Пользователь не должен иметь возможность добавлять в корзину товары, которые отсутствуют в наличии
  prerequisites: |
    Открыта страница каталога товаров. В каталоге присутствует товар с пометкой «Нет в наличии»
  test-data: |
    Товaр = "Volleyball"
  steps: |
    - Нажать на кнопку "Добавить в корзину"
  expected-result: |
     Товар не добавляется в корзину

- summary: |
    Проверка фильтрации товаров по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Производитель = "Apple"
  steps: |
    - Выбрать производителя "Apple"
  expected-result: |
      Отображаются только производителя "Apple"

- summary: |
    Проверка функции очистки корзины
  requirement: |
    Пользователь должен иметь возможность полностью очистить корзину с товарами
  prerequisites: |
    Открыта страница корзины. В корзине есть один или несколько товаров
  test-data: |
    Нет
  steps: |
    - Добавить один или несколько товаров в корзину
    - Перейти на страницу корзины
    - Нажать кнопку "Clear cart"("Очистить корзину")
  expected-result: |
      Корзина должна быть полностью очищена

